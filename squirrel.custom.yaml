    color_space: srgb
    comment_font_face: "字酷堂清楷 简繁, Yu Gothic UI"
    comment_font_point: 22
    font_face: "字酷堂清楷 简繁, Yu Gothic UI"
    font_point: 22
    hilited_corner_radius: 0
    inline_preedit: true
    label_font_face: "霞鹜文楷, Yu Gothic UI"
    label_font_point: 18
    label_format: "%s "
    layout:
      candidate_spacing: 0
      corner_radius: 10
      # hilite_padding: 2 # 高亮区域和内部文字的间距，影响高亮区域大小
      hilite_padding_x: 10 # 高亮区域和内部文字的左右间距，如无特殊指定则依 hilite_padding 设置
      hilite_padding_y: 2 # 高亮区域和内部文字的上下间距，如无特殊指定则依 hilite_padding 设置
      margin_x: 10
      margin_y: 10
      min_width: 60
      round_corner: 10
      line_spacing: 5
